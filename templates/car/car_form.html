{% extends "base.html" %}

{% block title %}Edit car{% endblock title %}
{% block description %}{% endblock description %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="widget widget-shadow">
            <div class="widget-content" style="padding: 20px">
                <h3>Login</h3>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
                    <input class="form-control" type="text" placeholder="Username" name="username" style="margin-top: 15px">
                    <input class="form-control" type="password" placeholder="Password" name="password" style="margin-top: 15px">
                    <button class="btn btn-default" type="submit" style="margin-top: 15px">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
