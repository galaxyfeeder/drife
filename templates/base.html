<!DOCTYPE html>

{% load static %}

<html class="no-js css-menubar" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="{% block description %}{% endblock description %}">
    <title>{% block title %}{% endblock title %} | Drife</title>
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-extend.min.css" %}">
    <link rel="stylesheet" href="{% static "css/site.min.css" %}">
    <!-- Fonts -->
    <link rel="stylesheet" href="{% static "fonts/material-design/material-design.min.css" %}">
    <link rel="stylesheet" href="{% static "fonts/brand-icons/brand-icons.min.css" %}">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic'>
    <!-- Scripts -->
    <script src="{% static "vendor/modernizr/modernizr.min.js" %}"></script>
    <script src="{% static "vendor/breakpoints/breakpoints.min.js" %}"></script>
    <script>
        Breakpoints();
    </script>
</head>
<body class="dashboard">
<nav class="site-navbar navbar navbar-inverse navbar-fixed-top navbar-mega" role="navigation">
    <div class="navbar-container container-fluid">
        <div class="collapse navbar-collapse navbar-collapse-toolbar" id="site-navbar-collapse">
            <!-- Navbar Toolbar -->
            <ul class="nav navbar-toolbar">
                <li class="hidden-float">
                    <a class="icon md-home" href="#" role="button">
                        <span class="sr-only">Home</span>
                    </a>
                </li>
            </ul>
            <!-- End Navbar Toolbar -->
            <!-- Navbar Toolbar Right -->
            <ul class="nav navbar-toolbar navbar-right navbar-toolbar-right">
                <li class="dropdown">
                    <a class="navbar-avatar dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false"
                       data-animation="scale-up" role="button">
                        <span class="avatar avatar-online">
                        <img src="{% static "images/logo-blue.png" %}" alt="...">
                        <i></i>
                        </span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation">
                            <a href="javascript:void(0)" role="menuitem"><i class="icon md-account" aria-hidden="true"></i> Profile</a>
                        </li>
                        <li role="presentation">
                            <a href="javascript:void(0)" role="menuitem"><i class="icon md-settings" aria-hidden="true"></i> Settings</a>
                        </li>
                        <li class="divider" role="presentation"></li>
                        <li role="presentation">
                            <a href="javascript:void(0)" role="menuitem"><i class="icon md-power" aria-hidden="true"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- End Navbar Toolbar Right -->
        </div>
    </div>
</nav>
<!-- Page -->
<div class="page">
    <div class="page-content container-fluid">
        <div class="row" data-plugin="matchHeight" data-by-row="true">
            {% block content %}
                <div class="col-md-12">
                    <div class="widget widget-shadow">
                        <div class="widget-content">
                            Default content
                        </div>
                    </div>
                </div>
            {% endblock content %}
        </div>
    </div>
</div>
<!-- End Page -->
<!-- Footer -->
<footer class="site-footer">
    <div class="site-footer-legal">Â© 2016 Drife</div>
    <div class="site-footer-right">
        Crafted with <i class="red-600 icon md-favorite"></i> by Drife
    </div>
</footer>
<!-- Core  -->
<script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
<script src="{% static "vendor/bootstrap/bootstrap.min.js" %}"></script>
<!-- Scripts -->
<script src="{% static "js/core.min.js" %}"></script>
<script src="{% static "js/site.min.js" %}"></script>
<script src="{% static "js/sections/menu.min.js" %}"></script>
<script src="{% static "js/sections/menubar.min.js" %}"></script>
<script src="{% static "js/sections/gridmenu.min.js" %}"></script>
<script src="{% static "js/sections/sidebar.min.js" %}"></script>
</body>
</html>
